<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whitney!</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.onload = function () {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          let url = "https://vornkity.com/api/";
          if (ip === "47.230.198.54") {
            url += "?backdoor=true";
          }

          fetch(url)
            .then(response => {
              const contentType = response.headers.get("Content-Type");
              if (contentType && contentType.includes("application/pdf")) {
                window.location.href = url;
              }
            })
            .catch(error => {
              console.error("Could not contact API:", error);
            });
        })
        .catch(error => {
          console.error("Failed to fetch IP:", error);
        });
    };
  </script>
</head>
<body>
  <div class="title">
    <h1>IT IS NOT YOUR BIRTHDAY YET!</h1>
  </div>
  <div class="subtext">Also, it might be underwhelming.</div>
  <div class="subtext">(Not your birthday...just my gift giving abilities.)</div>
  <div id="countdown"></div>
  <img id="not_yet" src="time.jpg" />
  <br>
  <script src="script.js"></script>
</body>
</html>
