<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whitney!</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.onload = function () {
      fetch("https://vornkity.com/api/")
        .then(response => {
          const contentType = response.headers.get("Content-Type");
          if (contentType && contentType.includes("application/pdf")) {
            // It's May 8 in NYC â€” redirect to the PDF
            window.location.href = "https://vornkity.com/api/";
          }
        })
        .catch(error => {
          console.error("Could not contact API:", error);
        });
    };
  </script>
</head>
<body>
  <div class="title">
    <h1>IT IS NOT YOUR BIRTHDAY YET!</h1>
  </div>
  <div class="subtext">Also, it might be underwhelming.</div>
  <div class="subtext">(Not your birthday...just my gift giving abilities.)</div>
  <div id="countdown"></div>
  <img id="not_yet" src="time.jpg" />
  <br>
  <script src="script.js"></script>
</body>
</html>
